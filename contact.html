<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sabrina Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body background="assets/images/morocco.png">
    <header id="header">
      <div class="top_section">
        <h1 id="name">Sabrina Rolz</h1>
        <div class="buttons">
          <a href="index.html" class="button_properties"><span>About</span></a>
          <a href="portfolio.html" class="button_properties"
            ><span>Portfolio</span></a
          >
          <a href="contact.html" class="button_properties"
            ><span>Contact</span></a
          >
        </div>
      </div>
      <div class="top_section2">
        <h1 id="wide_name">Sabrina Rolz</h1>
        <div class="buttons2">
          <a href="index.html" class="button_properties"><span>About</span></a>
          <a href="portfolio.html" class="button_properties"
            ><span>Portfolio</span></a
          >
          <a href="contact.html" class="button_properties"
            ><span>Contact</span></a
          >
        </div>
      </div>
    </header>

    <div id="form_wrapper">
      <div class="form">
        <h2>Contact</h2>
        <hr id="main_border" />
        <form>
          <div id="form_elements">
            Name<br />
            <input
              id="name_button"
              type="text"
              name="Name"
              value="John Smith"
            /><br />
            Email<br />
            <input
              id="email_button"
              type="text"
              name="Email"
              value="example@gmail.com"
            /><br />
            Message<br />
            <input id="message_button" type="text" name="Message" /><br />
            <input id="submit_button" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
